<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Js Simon</title>
  </head>
  <body>
    <div class="container">
      <div class="stage">
        <div class="panel">
          <h1 id="title">Next lesson's time left...</h1>
          <!-- Counter -->
          <div class="counter">
            <div class="counter-block">
              <div id="days" class="counter-block-number">00</div>
              <div class="counter-block-label">Day</div>
            </div>
            <div class="counter-block">
              <div id="hours" class="counter-block-number">00</div>
              <div class="counter-block-label">Hours</div>
            </div>
            <div class="counter-block">
              <div id="minutes" class="counter-block-number">00</div>
              <div class="counter-block-label">Minutes</div>
            </div>
            <div class="counter-block">
              <div id="seconds" class="counter-block-number">00</div>
              <div class="counter-block-label">Seconds</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPT JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
